<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Materialize</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col s12  white">
            <div class="my-row big"> 
              <h1>Materialize Grid</h1>
              <p>Standard 12 column fluid responsive grid system</p>
            </div>
          </div>
      </div>
      <!-- end of row -->
      <div class="row">
          <div class="col s6  white">
            <div class="my-row"></div>
          </div>
          <div class="col s6  white">
            <div class="my-row"></div>
          </div>
      </div>
      <!-- end of row -->
      <div class="row">                
          <div class="col s3  white">
            <div class="my-row"></div>
          </div>      
          <div class="col s3  white">
            <div class="my-row"></div>
          </div>
          <div class="col s3  white">
            <div class="my-row"></div>
          </div>      
          <div class="col s3  white">
            <div class="my-row"></div>
          </div>
      </div>
      <!-- end of row -->
      <div class="row">                
          <div class="col s6  white">
            <div class="my-row"></div>
          </div>
            <div class="col s3  white">
            <div class="my-row"></div>
          </div>
          <div class="col s3  white">
            <div class="my-row"></div>
          </div>
      </div>
      <!-- end of row -->
      <div class="row">                
          <div class="col s3  white">
            <div class="my-row"></div>
          </div>      
          <div class="col s9  white">
            <div class="my-row"></div>
          </div>
      </div>
    </div>
    <!-- end of container --> 
  </body>
</html>
